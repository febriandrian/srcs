<!DOCTYPE html>
<html>
<head>
  <title>Input Motor Parkir – Petugas Safety Riding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Input Motor Parkir – Petugas Safety Riding</h4>
    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
  </div>

  {% if msg %}
    <div class="alert alert-warning">{{ msg }}</div>
  {% endif %}

  <form method="POST" class="card shadow-sm">
    <div class="card-body">

      <!-- Pilih sekolah -->
      <div class="mb-4">
        <label class="form-label">Sekolah</label>
        <select name="sekolah_id" class="form-select" required>
          <option value="">— Pilih Sekolah —</option>
          {% for s in sekolah_list %}
            <option value="{{ s.id }}">{{ s.nama }} — {{ s.kabupaten }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Blok per merek -->
      {% for brand in brands %}
        <h5 class="mt-2 mb-3">{{ brand }}</h5>

        <div class="row fw-semibold border-bottom pb-2 mb-2">
          <div class="col-8">Model</div>
          <div class="col-4">Jumlah</div>
        </div>

        {% for model in brand_models[brand] %}
          <div class="row align-items-center mb-2">
            <div class="col-8">{{ model }}</div>
            <div class="col-4">
              <input type="number"
                     min="0"
                     name="{{ brand|lower }}_{{ loop.index0 }}"
                     class="form-control"
                     placeholder="0">
            </div>
          </div>
        {% endfor %}

        <hr class="my-4">
      {% endfor %}

      <div class="mt-2 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Simpan & Tampilkan Rekap</button>
        <a class="btn btn-secondary" href="/dashboard">Kembali ke Dashboard</a>
      </div>

    </div>
  </form>

</div>
</body>
</html>
