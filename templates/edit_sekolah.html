<!DOCTYPE html>
<html>
<head>
    <title>Edit Sekolah - SRCS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Edit Data Sekolah</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nama Sekolah</label>
            <input type="text" name="nama" class="form-control" value="{{ sekolah.nama }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Kabupaten</label>
            <select name="kabupaten" class="form-control" required>
                <option value="">-- Pilih Kabupaten --</option>
                {% for kab in ['Pontianak','Kubu Raya','Sambas','Bengkayang','Sanggau','Sekadau','Melawi','Ketapang','Kayong Utara','Kapuas Hulu','Landak','Singkawang'] %}
                    <option value="{{ kab }}" {% if sekolah.kabupaten == kab %}selected{% endif %}>{{ kab }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Tanggal Kunjungan</label>
            <input type="date" name="tanggal_kunjungan" class="form-control" value="{{ sekolah.tanggal_kunjungan }}">
        </div>
        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
        <a href="/safety-riding/sekolah" class="btn btn-secondary ms-2">&larr; Batal</a>
    </form>
</div>
</body>
</html>
