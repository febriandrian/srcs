<!DOCTYPE html>
<html>
<head>
  <title>Absen Peserta - {{ sekolah.nama }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3 class="mb-4">Absen Peserta — {{ sekolah.nama }} ({{ sekolah.kabupaten }})</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" name="nama" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Kelas</label>
      <input type="text" name="kelas" class="form-control" placeholder="XI IPA 2">
    </div>
    <div class="mb-3">
      <label class="form-label">Jenis Motor Honda yang Disukai</label>
      <select name="jenis_motor" class="form-control" required>
        <option value="" selected>— Pilih —</option>
        <option>BeAT</option>
        <option>BeAT Street</option>
        <option>Genio</option>
        <option>Scoopy</option>
        <option>Vario 125</option>
        <option>Vario 160</option>
        <option>PCX 160</option>
        <option>ADV 160</option>
        <option>Revo</option>
        <option>Supra X 125</option>
        <option>Supra GTR 150</option>
        <option>CT125</option>
        <option>CB150 Verza</option>
        <option>CB150R Streetfire</option>
        <option>CBR150R</option>
        <option>CBR250RR</option>
        <option>CB500X</option>
        <option>CB650R</option>
        <option>CRF150L</option>
        <option>CRF250L</option>
        <option>CRF250 Rally</option>
        <option>EM1 e:</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">No. HP</label>
      <input type="text" name="no_hp" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Kirim Absen</button>
  </form>
</div>
</body>
</html>
