<!DOCTYPE html>
<html>
<head>
    <title>Data Sekolah - SRCS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Data Sekolah</h2>
    <div>
       <a href="/safety-riding/sekolah/tambah" class="btn btn-primary">+ Tambah Sekolah</a>

        <a href="/safety-riding" class="btn btn-secondary">‚Üê Kembali</a>
    </div>
</div>
        <table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>No</th>
            <th>Nama Sekolah</th>
            <th>Kabupaten</th>
            <th>Tanggal Kunjungan</th>
            <th>Aksi</th> <!-- Tambahkan ini -->
        </tr>
    </thead>
    <tbody>
        {% for sekolah in sekolah_list %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ sekolah.nama }}</td>
            <td>{{ sekolah.kabupaten }}</td>
            <td>{{ sekolah.tanggal_kunjungan.strftime('%d-%m-%Y') }}</td>
            <td>
                <form action="{{ url_for('hapus_sekolah', id=sekolah.id) }}" method="POST" onsubmit="return confirm('Yakin ingin menghapus data ini?')">
                    <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    </div>
</body>
</html>
