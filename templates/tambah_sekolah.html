<!DOCTYPE html>
<html>
<head>
    <title>Tambah Sekolah - SRCS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Tambah Data Sekolah</h2>
            <a href="/safety-riding/sekolah" class="btn btn-secondary">‚Üê Kembali</a>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Sekolah</label>
                <input type="text" name="nama" id="nama" class="form-control" required>
            </div>
            <div class="mb-3">
               <label>Kabupaten</label>
<select name="kabupaten" class="form-control" required>
    <option value="">-- Pilih Kabupaten --</option>
    <option value="Pontianak">Pontianak</option>
    <option value="Kubu Raya">Kubu Raya</option>
    <option value="Sambas">Sambas</option>
    <option value="Bengkayang">Bengkayang</option>
    <option value="Sanggau">Sanggau</option>
    <option value="Sekadau">Sekadau</option>
    <option value="Melawi">Melawi</option>
    <option value="Ketapang">Ketapang</option>
    <option value="Kayong Utara">Kayong Utara</option>
    <option value="Kapuas Hulu">Kapuas Hulu</option>
    <option value="Landak">Landak</option>
    <option value="Singkawang">Singkawang</option>
</select>
            </div>
            <div class="mb-3">
                <label for="tanggal_kunjungan" class="form-label">Tanggal Kunjungan</label>
                <input type="date" name="tanggal_kunjungan" id="tanggal_kunjungan" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Simpan</button>
        </form>
    </div>
</body>
</html>
